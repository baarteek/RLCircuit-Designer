<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>RLCircuit Designer</title>
</head>
<body>
    <div id="toolbar">
        <div id="drawingTools">

        </div>
        <div id="menuTools">
            <img src="img/sidebar.png" alt="sidebar" id="openSidebar" class="icon">
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebarTittle">
            <img src="img/sidebar.png" alt="sidebar" id="hideSidebar" class="icon">
            <p>RLC Circuit Analysis</p>
        </div>
        <hr>
    </div>

    <canvas id="drawingCanvas"></canvas>

    <footer id="footer">
        <img src="img/cursor.png" class="footerIcon" alt="Mouse Position">
       <span id="mousePositionText" class="footerText">0, 0</span>
       <span class="footerText">|</span>
       <span id="scaleText" class="footerText">Scale: x1</span>
    </footer>

    <script type="module" src="js/app.js"></script>

</body>
</html>
