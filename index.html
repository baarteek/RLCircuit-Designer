<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>RLCircuit Designer</title>
</head>
<body>
    <div id="toolbar">
        <div id="drawingTools">
            <div id="cursor" class="componentDiv">
                <img src="img/cursor.png" alt="cursor" class="componentImg">
                <p class="componentText">Cursor</p>
            </div>
            <div id="wire" class="componentDiv">
                <img src="img/wire.png" alt="wire" class="componentImg">
                <p class="componentText">Wire</p>
            </div>
            <div id="voltageSource" class="componentDiv">
                <img src="img/voltageSource.png" alt="voltage source" class="componentImg">
                <p class="componentText">Voltage Source</p>
            </div>
            <div id="switchComponent" class="componentDiv">
                <img src="img/switch.png" alt="switch" class="componentImg">
                <p class="componentText">Switch</p>
            </div>
            <div id="resistor" class="componentDiv">
                <img src="img/resistor.png" alt="resistor" class="componentImg">
                <p class="componentText">Resisor</p>
            </div>
            <div id="capacitor" class="componentDiv">
                <img src="img/capacitor.png" alt="capacitor" class="componentImg">
                <p class="componentText">Capacitor</p>
            </div>
            <div id="inductor" class="componentDiv">
                <img src="img/inductor.png" alt="inductor" class="componentImg">
                <p class="componentText">Inductor</p>
            </div>            
        </div>
        <div id="menuTools">
            <img src="img/sidebar.png" alt="sidebar" id="openSidebar" class="icon">
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebarTittle">
            <img src="img/sidebar.png" alt="sidebar" id="hideSidebar" class="icon">
            <p>RLC Circuit Analysis</p>
        </div>
        <hr>
    </div>

    <canvas id="drawingCanvas"></canvas>

    <footer id="footer">
        <span class="footerText">Selected Component: </span>
        <img src="img/cursor.png" id="selectedComponentImg">
       <span class="footerSeparator">|</span>
       <img src="img/scale.png" alt="Scale" class="footerIcon">
       <span id="scaleText" class="footerText">100%</span>
       <span class="footerSeparator">|</span>
       <img src="img/cursorPosition.png" class="footerIcon" alt="Mouse Position">
       <span id="mousePositionText" class="footerText">0, 0</span>
    </footer>

    <script type="module" src="js/app.js"></script>

</body>
</html>
